<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/icon type">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <input class="prevOutput displayOutput" type="text" readOnly>
            <input class="recentOutput displayOutput" type="text" placeholder="0" readOnly>
        </div>

        <div class="buttonContainer">
            <button>AC</button>
            <button class="longButton">DEL</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>.</button>
            <button>0</button>
            <button class="longButton">Enter</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
